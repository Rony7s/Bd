<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Bangladesh</title>
    <style>
        .flag {
            position: relative;
            width: 300px;
            height: 180px;
            background-color: #006a4e;
        }
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background-color: #f42a41;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="flag">
        <div class="circle"></div>
    </div>

</body>
</html>
